                        <button type="submit" sec:authorize="isAuthenticated()"  class="btn btn-danger me-2 ml-2" >Logout</button>

                    <div class="mx-auto">

    <!-- Main Content -->
    <div class="main-content">
        <!-- Banner -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/banner.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/images/banner2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/images/banner3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="p-1 mb- bg-light rounded-3" style="margin-top: 20px">
            <!-- Information -->
            <form class="search-container" th:action="@{/search_find}" method="get">
                <div class="new-wrapper">
                    <div class="new-option">
                        <input class="new-input" type="radio" name="option" value="title" checked>
                        <div class="new-btn">
                            <span class="new-span">Title</span>
                        </div>
                    </div>
                    <div class="new-option">
                        <input class="new-input" type="radio" name="option" value="content">
                        <div class="new-btn">
                            <span class="new-span">Content</span>
                        </div>
                    </div>
                    <div class="new-option">
                        <input class="new-input" type="radio" name="option" value="Author">
                        <div class="new-btn">
                            <span class="new-span">Author</span>
                        </div>
                    </div>
                </div>
                <div class="search" style="margin-left: 20px">
                    <input type="text" name="keyword" placeholder="Search...">
                    <button type="submit">검색</button>
                </div>
            </form>

        </div>
        <br>


        <!-- 글쓰기 -->

        <div class="ml-1 row align-items-md-stretch">
            <div th:each="article : ${articles.getContent()}" class="p-3 mb-1 bg-white border rounded-3" style="width: 750px">
                <div class="col-md-20" style="line-height: 1.6">
                    <h1 class="black-han-sans-regular">
                        <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}">검색후 나오는 제목</a>
                    </h1>
                    <hr>
                    <div class="mb-3">
                        <div><br th:text="${article.content}"> <br></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="p-1 mb- bg-light rounded-3" style="margin-top: 20px">
            <!-- Information -->
            <form class="search-container" th:action="@{/search_find}" method="get">
                <div class="new-wrapper">
                    <div class="new-option">
                        <input class="new-input" type="radio" name="option" value="title" checked>
                        <div class="new-btn">
                            <span class="new-span">Title</span>
                        </div>
                    </div>
                    <div class="new-option">
                        <input class="new-input" type="radio" name="option" value="content">
                        <div class="new-btn">
                            <span class="new-span">Content</span>
                        </div>
                    </div>
                    <div class="new-option">
                        <input class="new-input" type="radio" name="option" value="Author">
                        <div class="new-btn">
                            <span class="new-span">Author</span>
                        </div>
                    </div>
                </div>
                <div class="search" style="margin-left: 20px">
                    <input type="text" name="keyword" placeholder="Search...">
                    <button type="submit">검색</button>
                </div>
            </form>

        </div>

        <!-- 페이징처리 시작 -->
        <br>
        <div th:if="${!articles.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${articles.first} ? 'disabled'">
                    <a class="page-link" th:href="@{|/search_find?page=${articles.number - 1 }&keyword=${keyword}&option=${option}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(1, articles.totalPages)}"
                    th:if="${page >= articles.number + 1 - 5 and page <= articles.number + 1 + 5}"
                    th:classappend="${page == articles.number + 1} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|/search_find?page=${page - 1}&keyword=${keyword}&option=${option}|}"></a>
                </li>
                <li class="page-item" th:classappend="${articles.last} ? 'disabled'">
                    <a class="page-link" th:href="@{|/search_find?page=${articles.number + 1 }&keyword=${keyword}&option=${option}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->

        <br>

            <img src="/images/banner.jpg" style="width: 100%" alt="" onclick="window.open('https://jennetph.co.kr/', '_blank')">
            <hr>

            <h5> 동물을 사랑하는 여러분들을 위해 최저가로 모십니다.</h5>
        </div>
